<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
</head>
<body>
<h1>Nesting lists</h1> 
<ul>
	<ol type="i">
		<li>item 1</li>
		<ol style="list-style-type:circle;">
			<li>sub item1</li>
			<li>sub item2</li>
			<ol type="a">
			<li>sub item1</li>
			<li>sub item2</li>
			</ol>	

	    </ol>
	    <li>item 2</li>
	    <ol type="1">
	    	<li>sub item 1</li>
	    	<ol style="list-style-type:square;">
	    	<li>sub item1</li>
			<li>sub item2</li>
		    </ol>
		
		<li>sub item 2</li>
        </ol>
	    <li>item 3</li>

	</ol>    


	
</ul>
</body>
</html>
